<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Lazreus Tech</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      padding: 20px;
    }
    
    .login-box {
      background: rgba(20, 20, 30, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 240, 255, 0.2);
      animation: fadeIn 0.5s ease;
    }
    
    .login-logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-logo h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      background: linear-gradient(90deg, #00f0ff, #ff00e4);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #00f0ff;
      font-weight: 600;
    }
    
    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid rgba(0, 240, 255, 0.3);
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: #00f0ff;
      box-shadow: 0 0 0 2px rgba(0, 240, 255, 0.2);
    }
    
    .login-btn {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      background: linear-gradient(90deg, #00f0ff, #ff00e4);
      color: #111;
      font-weight: 700;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 240, 255, 0.4);
    }
    
    .login-footer {
      text-align: center;
      margin-top: 20px;
      color: #aaa;
    }
    
    .login-footer a {
      color: #00f0ff;
      text-decoration: none;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-logo">
        <h2>Lazreus Tech</h2>
        <p>Access your account</p>
      </div>
      
      <form action="/login" method="POST">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        
        <button type="submit" class="login-btn">Login</button>
      </form>
      
      <div class="login-footer">
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        <p><a href="forgot-password.html">Forgot password?</a></p>
      </div>
    </div>
  </div>
</body>
</html>
